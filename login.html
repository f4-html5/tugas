<!DOCTYPE html>
<html lang="en">
<head>

<style>
h1 {background: linear-gradient(to bottom, lightgreen, green);}
div {background: linear-gradient(to bottom, green, lightgreen);}

    padding: 5px;
    width: 100px;
}

input[type=submit]:hover {
    cursor: pointer;
}

input[type=submit]:active {
    background: #0044CC;
}
